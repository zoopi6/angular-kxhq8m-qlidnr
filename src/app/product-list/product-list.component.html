<h2>Products</h2>
<p>{{name}}</p>

<p>
	{{items[0]}} {{items[1]}} {{items[2]}}
</p>

<div *ngFor="let item of products">
	<!-- <p>{{item}}</p> -->
	<h3>
		<a [title]="item.name +  ' 
    details'">
			{{item.name}}
		</a>
	</h3>
	<h3>{{item.price}}</h3>
	<p *ngIf="item.description">{{item.description}}</p>

	<button (click)="fire()">share</button>



</div>
